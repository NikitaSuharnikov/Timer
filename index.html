<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">

  <!-- Подключение шрифта -->
  <link rel="stylesheet" href="styleCollor.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


</head>
<body>
  <div class="container">
    <div class="timer">
      <div class="timer__block">
        <div class="time hour">00</div>
        <div class="title">hour</div>
      </div>

      <div class="timer__block">
        <div class="time minute">00</div>
        <div class="title">minute</div>
      </div>

      <div class="timer__block">
        <div class="time second">00</div>
        <div class="title">second</div>
      </div>

      <div class="timer__block">
        <div class="time milisecond">00</div>
        <div class="title">milisecond</div>
      </div>
    </div>

    <div class="buttons">
      <button class="buttons button start">Start</button>
      <button class="buttons button clear">Clear</button>
      <button class="buttons button stop">Stop</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
